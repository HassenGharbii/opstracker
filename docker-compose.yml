version: '3.8'

services:

  frontend:
    build: .
    restart: unless-stopped

    ports:
      - "5173:5173"  # Vite/React default port
    volumes:
      - .:/app
      - /app/node_modules  # Avoid overwriting node_modules
    environment:
      - NODE_ENV=development
      - VITE_OBVIOUS_BASE_URL=https://cloud.obvious.tech
      - VITE_API_URL=http://backend:3000  # Connect to backend service
    stdin_open: true  # Enable interactive mode
    tty: true         # Allocate a pseudo-TTY
    depends_on:
      - backend       # Wait for backend to start

  backend:
    build: ./backend 
    restart: unless-stopped
    ports:
      - "3000:3000"   # Maps host port 3000 to container port 3000
    volumes:
      - ./backend:/app  # Mounts backend code
      - /app/node_modules  # Preserves container's node_modules
    environment:
      - NODE_ENV=development
      - OBVIOUS_BASE_URL=https://cloud.obvious.tech
      - REACT_APP_OBVIOUS_BASE_URL=https://cloud.obvious.tech
      - PORT=3000
  api:
    build:
      context: ./testingapi  # Key change!
    ports:
      - "8000:8000"
    volumes:
      - ./testingapi:/app 
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    restart: unless-stopped
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Admin123!
      - MSSQL_PID=Express
    volumes:
      - sqlserverdata:/var/opt/mssql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "Admin123!", "-d", "master", "-Q", "SELECT 1"]
      interval: 10s
      retries: 5

    networks:
      - default

volumes:
  sqlserverdata: